      <div class="cart">
        <h2 class="cart-header">Your Cart (0)</h2>
        <!-- Empty cart html -->
        <div class="cart-empty">
          <img src="assets/images/illustration-empty-cart.svg" alt="Empty cart image">
          <p>Your added items will appear here</p>
        </div>
  
        <!-- Active cart html -->
         <div class="cart-items">
          <div class="cart-item hidden">
            <div class="cart-item-desc">
              <div class="cart-item-name">
                <p>Classic Tiramisu</p>
              </div>
              <div class="cart-item-total">
                <span class="item-quantity">1x</span>
                <span class="unit-price">
                  @ $5.50
                </span>
                <span class="item-total-price">
                  $5.50
                </span>
              </div>       
            </div>
            <div class="remove-item-icon">

          <span class="cart-total-price">$46.50</span>
        </div>

          <h1>Order Confirmed</h1>
          <p class="modal-appreciation-text">We hope you enjoy your food!</p>
          <!-- Active cart html -->
           <div class="cart-items modal-cart-items">
            <div class="cart-item modal-cart-item">
              <div class="cart-item-desc">

                  <img src="assets/images/image-tiramisu-thumbnail.jpg" alt="Modal tiramisu image thumbnail">

                <div class="modal-item-desc">

                  </div>
                  <div class="cart-item-total">
                    <span class="item-quantity">1x</span>
                    <span class="unit-price">
                      @ $5.50
                    </span>
                  </div>       
                </div>
                </div>
              <div class="total-price-wrapper">
                <span class="item-total-price modal-item-total-price">
                  $5.50
                </span>
              </div>
            </div>
           </div>
          <div class="cart-total-wrapper modal-cart-total-wrapper">
            <span class="cart-total-label">Order Total</span>
            <span class="cart-total-price">$46.50</span>
          </div>
          <button class="btn new-order">
            Start New Order
          </button>
